{% extends "layout.html" %}

{% block content %}
<div id="wrapper">
	<div id="featured-wrapper">
		<div class="extra2 container">
			<div class="ebox1">
				<div class="title">
					<h2>Register</h2>
					<span class="byline">Enter The Following Information</span>
				</div>
				<form action="/register" method="POST">
					<div class="form_settings">
						<p><span>First Name:</span><input class="contact" type="text" name="firstName" value="" /></p>
						<p><span>Last Name:</span><input class="contact" type="text" name="lastName" value="" /></p>
						<p><span>Username:</span><input class="contact" type="text" name="username" value="" /></p>
						<p><span>Password:</span><input class="contact" type="password" name="password1" value="" /></p>
						<p><span>Re-Enter Password:</span><input class="contact" type="password" name="password2" value="" /></p>
						<p><span>Admin Code (For Admins Only):</span><input class="contact" type="text" name="adminCode" value="" /></p>
					</div>
					<input class="button" type="submit" name="register" value="Register"/>
				</form>
			</div>		
		</div>	
	</div>
</div>

{% endblock %}
