{% extends "layoutStudent.html" %}

{% block content %}

<body onload="barChart()">
<script language = "JavaScript" type="text/javascript" src="{{ url_for('static', filename='css/Chart.js/Chart.min.js') }}"></script>
<script language="JavaScript" type="text/javascript">
	function barChart(){
		// bar chart data
		var barData = {
		labels : ["January","February","March","April","May","June"],
		datasets : [
			{
				fillColor : "#48A497",
				strokeColor : "#48A4D1",
				data : [456,479,324,569,702,600]
			},
			{
				fillColor : "rgba(73,188,170,0.4)",
				strokeColor : "rgba(72,174,209,0.4)",
				data : [364,504,605,400,345,320]
			}
			]
		}
		
		// get bar chart canvas
		var income = document.getElementById("income").getContext("2d");
		
		// draw bar chart
		var newChart = new Chart(income).Bar(barData);
	}
				
</script>

<div id="wrapper">
	<div id="featured-wrapper">
		<div class="extra2 container">
			<div class="ebox1">
			<div class="title">

			</div>
			<canvas id="income" width="600" height="400">
				
			</canvas>

			</div>
		</div>
	</div>
</div>
{% endblock %}
