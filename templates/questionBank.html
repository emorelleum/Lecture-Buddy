{% extends "layoutAdmin.html" %}

{% block content %}

<script language="JavaScript" type="text/javascript">
	
	function shortAnswer(){
		document.getElementById('allQuestions').innerHTML = "<div class='title'><h2>Short Answer</h2></div>";
	}
	
	function multipleChoice(){
		document.getElementById('allQuestions').innerHTML = "<div class='title'><h2>Multiple Choice</h2></div>";
	}
	
	function map(){
		document.getElementById('allQuestions').innerHTML = "<div class='title'><h2>Map</h2></div>";
	}
	
</script>

<div id="wrapper">
	<div id="featured-wrapper">
		<div class="extra2 container">
			<div class="title">
				<h2>Question Bank</h2>
				<span class="byline"><font color="red">{{error}}</font></span>
			</div>
			<input  class="button-sort" type="submit" onclick="shortAnswer()" name="shortAnswer" value="Short Answer"/>
			<input  class="button-sort" type="submit" onclick="map()" name="Map" value="Map"/>
			<input  class="button-sort" type="submit" onclick="multipleChoice()" name="multipleChoice" value="Multiple Choice"/>
		</div>
		
		<div id="allQuestions" class="questions"> 
		<!-- Fill With JavaScript -->
		</div>
	</div>
</div>

{% endblock %}
